name: Build from testing branch 

on:
  push:
    branches:
      - testing 
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: build and push image
    uses: ./.github/workflows/build.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        base_image:
          - kinoite-main
    with:
      base-image: ${{ matrix.base_image }}
      image-tag: testing 
